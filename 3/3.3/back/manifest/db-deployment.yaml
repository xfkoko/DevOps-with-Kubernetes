apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimNmae: db-claim
      containers:
        - name: ping-pong
          image: kostikorhonen/back:latest
          envFrom:
            - secretRef:
                name: dbpw
          env:
            - name: DBPASS
              valueFrom:
                secretKeyRef:
                  name: dbpw
                  key: POSTGRES_PASSWORD
            - name: DBUSER
              value: "postgres"
            - name: DBHOST
              value: "postgres-svc"
            - name: DBDB
              value: "postgres"
            - name: DBPORT
              value: "5432"